<!DOCTYPE html>
    <head>
        <title> KainanEnLaKanto </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>

        <body>
            <style>
                *{
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border box;
   }
   body{
    background-color: black;
   font-family: "poppins";
   }

   nav{
   background: url("https://xianggongcyprus.com/wp-content/uploads/revslider/about-us-slider/about-us-slide.jpg");
   height: 600px;
   width: 100%;
   }

   .nav-logo {
    background: url"logo.png";
    font-size: 30px;
    line-height: 80px;
    padding: 0 100px;
    position: absolute;
    top: 10px; 
    left: 10px;
   }

   nav ul{
    float: right;
    margin-right: 20px;
   }

   nav ul li {
    display: inline-block;
    line-height: 80px;
    margin: 0 90px;
   }
   nav ul li a{
   color: white;
   font-size: 20px;
   text-transform: uppercase;
   cursor: pointer;
   }

   nav ul li a:hover{
    color: #FFBD7F;
    text-decoration: underline;
   }
   .choice{
    position: absolute;
    left: 25%;
    top: 1%;
   }

    #pre-loader {
    background: #f0f1ed url("img/KAINAN_LOGO_NOBG.png") no-repeat center center;
    background-size: 30%;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex; 
    justify-content: center;
    align-items: center;
    transform: translateY(0);
    transition: transform 1.1s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.1s ease; /* Adjust the transition duration and curve */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    opacity: 1;
    }
            </style>
        <nav>
            <img src="logo.png" alt="LOGO" class="logo">
            <div class="choice">
            <ul>
                <li><a>HOME </a></li>
                <li><a>OUR MENU </a></li>
                <li><a>OUR MERCHANDISE </a></li>
                <li><a>ABOUT US </a></li>
                <li><a>CONTACT US </a></li>

            </ul>

            <div id="pre-loader"></div>
        <script>
            var loader = document.getElementById("pre-loader");

window.addEventListener("load", function () {
    setTimeout(function () {
        loader.style.transform = "translateY(-100%)"; /* Move the loader up */
                loader.style.opacity = "0";
        setTimeout(function () {
            loader.style.display = "none";
             // Hide the loader after fade out
        },1100); // Match this duration with CSS transition duration
    }, 3600);
})


        </script>
        </body>
</html>
